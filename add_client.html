<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

                <button class="navbar-toggler bg-light navbar-light" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <div class="btn-group nav_logo">
                                <img src="assests/img/logo.png" />
                            </div>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">الرئيسية <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">المنصة</a>
                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">من نحن</a>
                        </li>
                    </ul>
                </div>

            </div>  <!-- header links --> 
            <!-- header user -->
            <div class="col-sm-5 col-7 header_icons_cont">
                <div class="header_icons d-inline-block">
                    <a href="#"><img src="assests/img/cart.png" /></a>
                    <a href="#"><img src="assests/img/mail.png" /></a>
                </div>
                <div class="nav-user d-inline-block">
                    <img src="assests/img/user.png" /> <br>
                    <span>اسم المستخدم</span>
                </div>

            </div>
            
            <!-- header social -->
        </div> <!-- row -->
    </div> <!-- container -->
    </div>
    <!-- top header -->

    <div class="add-client profile">
        <div class="personal-data">
            <form class="prsonal-form">
                <div class="row">
                    <div class="col-12 mb-5 mt-5 title">
                        <h3>إضافة مستفيد</h3>
                    </div>
                    <div class="col-md-5 col-12 offset-2">
                        <div class="input">
                            <input type="text" required>
                            <label>الاسم</label>
                            <div class="bar"></div>
                            <div class="highlight"></div>
                            <div class="input-icon">
                                <i class="fas fa-user-alt"></i>
                            </div>
                        </div>
                            
                    </div>

                    <div class="col-md-5 col-12">
                        <div class="input">
                            <input type="text" required>
                            <label>المدينة</label>
                            <div class="bar"></div>
                            <div class="highlight"></div>
                            <div class="input-icon">
                                <i class="fas fa-city"></i>
                            </div>
                        </div>
                            
                    </div>

                    <div class="col-md-5 col-12 offset-2">
                        <div class="input">
                            <input type="number" required>
                            <label>رقم الهوية</label>
                            <div class="bar"></div>
                            <div class="highlight"></div>
                            <div class="input-icon">
                                <i class="fas fa-id-card"></i>
                            </div>
                        </div>
                            
                    </div>

                    <div class="col-md-5 col-12">
                        <div class="input">
                            <input type="number" required>
                            <label>رقم الجوال</label>
                            <div class="bar"></div>
                            <div class="highlight"></div>
                            <div class="input-icon">
                                <i class="fas fa-phone-alt"></i>
                            </div>
                        </div>
                            
                    </div>

                    <div class="col-md-5 col-12 offset-2">
                        <div class="input">
                            <input type="text" required>
                            <label>الحالة الإجتماعية</label>
                            <div class="bar"></div>
                            <div class="highlight"></div>
                            <div class="input-icon">
                                <i class="fas fa-ring"></i>
                            </div>
                        </div>
                            
                    </div>

                    <div class="col-md-5 col-12">
                        <div class="input">
                            <input type="number" required>
                            <label>رقم جوال أخر</label>
                            <div class="bar"></div>
                            <div class="highlight"></div>
                            <div class="input-icon">
                                <i class="fas fa-phone-alt"></i>
                            </div>
                        </div>
                            
                    </div>
                
                    <div class="col-md-5 col-12 offset-2">
                        <div class="input">
                            <input type="text" required>
                            <label>عدد أفراد الأسرة </label>
                            <div class="bar"></div>
                            <div class="highlight"></div>
                            <div class="input-icon">
                                <i class="fas fa-user-friends"></i>
                            </div>
                        </div>
                            
                    </div>

                    <div class="col-md-5 col-12">
                        <div class="input">
                            <input type="email" required>
                            <label>الإيميل</label>
                            <div class="bar"></div>
                            <div class="highlight"></div>
                            <div class="input-icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                        </div>     
                    </div>

                    <div class="col-md-5 col-12 offset-2">
                        <div class="input">
                            <input type="date" required>
                            <label>تاريخ  الميلاد </label>
                            <div class="bar"></div>
                            <div class="highlight"></div>
                            <div class="input-icon">
                                <i class="fas fa-birthday-cake"></i>
                            </div>
                        </div>
                            
                    </div>

                    <div class="col-md-5 col-12">
                        <div class="input">
                            <input type="text" required>
                            <label>الموقع</label>
                            <div class="bar"></div>
                            <div class="highlight"></div>
                            <div class="input-icon">
                                <i class="fas fa-location-arrow"></i>
                            </div>
                        </div>     
                    </div>
                

                </div>
            </form>
        </div>
    </div>
    




 <!-- footer -->
 <footer class="main_footer">
    <div class="container-fluid">

        <div class="contact_details">
            <div class="row contact_grid">
                <div class="col-3">
                    <div class="social">
                        <ul class="list-unstyled">
                            
                            <li>
                                <span><a href="#"><i class="fab fa-twitter"></i></a></span>
                            </li>
        
                            <li>
                                <span><a href="#"><i class="fab fa-instagram"></i></a></span>
                            </li>
        
                            <li>
                                <span><a href="#"><i class="fab fa-facebook-f"></i></a></span>
                            </li>
                        </ul>
        
                    </div>
                </div>
                
                <div class="col-4">
                    <div class="contact_card">
                        <div class="icon">
                            <span><i class="fas fa-phone-alt"></i></span>
                        </div>
                        <div class="details">
                            <span>phone support</span>
                            <a href="tel:"><p>8002221222</p></a>
                        </div>
                    </div>
                </div>

                <div class="col-4">
                    <div class="contact_card">
                        <div class="icon">
                            <span><i class="fas fa-handshake"></i></span>
                        </div>
                        <div class="details">
                            <span>for help</span>
                            <a href="mailto:"><p>help.hemmat-watan.com</p></a>
                        </div>
                    </div>
                </div>

               
            </div>

            

        </div>
    </div>
    </footer>
<!-- footer -->
