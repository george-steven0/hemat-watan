<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assests/css/fontawesome.min.css" />
    <link rel="stylesheet" href="assests/css/all.min.css" />
    <link rel="stylesheet" href="assests/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assests/css/slick.css" />
    <link rel="stylesheet" href="assests/css/slick-theme.css" />
    <link rel="stylesheet" href="assests/css/style.css" />
    <title>Login</title>
    <style>
        #login_body,html{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body id="login_body login">
    
    <div class="login">
        <div class="overlay">
            <div class="container-fluid">
                <div class="row">
        
                    <div class="col-lg-6 col-md-7 col-12 login-form_cont">
        
                        <div class="form_container">
                            <h2 class="text-center login_text">Sign In</h2>
                            <form class="login_form">
                                <input type="text" class="form-control" placeholder="UserName" />
                                <input type="password" class="form-control" placeholder="Password" />
                                    <div class="remember_forget">
                                        <div class="remember_check">
                                            <input type="checkbox" id="rememberMe"/>
                                            <labe for="rememberMe">Remember Me</label>
                                        </div>
                                        <div class="forget_password">
                                            <a href="#">Forget Password</a>
                                        </div>
                                    </div>
                                    <div class="clear"></div>
                                    <div class="login_btn">
                                        <button class="btn btn-primary form-control">Login</button>
                                    </div>
                                </form>
                            
        
                            <div class="to_register">
                                <a href="#" id="to_register">Don't Have an Account!</a>
                            </div>
                        </div><!-- form Container -->
        
                    </div> <!-- form container column-->
        
                </div> <!-- row -->
        
              </div> <!-- container -->
               <!-- Register -->
               <div class="container">
                <div class="row">
                    <div class="col-lg-7 col-md-8 col-12 login-form_cont reg_container">
                        
                        <h2 class="text-center reg_text">Sign UP</h2>
                        <form class="reg_form row">
                            <div class="fName col-md-6 col-xs-12"><input type="text" class="form-control" placeholder="First Name" /></div>
                            <div class="lName col-md-6 col-xs-12"><input type="text" class="form-control" placeholder="Last Name" /></div>
                            <div class="email col-md-12 col-xs-12"><input type="email" class="form-control" placeholder="Email" /></div>
                            <div class="password col-md-6 col-xs-12"><input type="password" class="form-control" placeholder="Password" /></div>
                            <div class="cpassword col-md-6 col-xs-12"><input type="password" class="form-control" placeholder="Confirm Password" /></div>
                            <div class="city col-md-6 col-xs-12"><input type="text" class="form-control" placeholder="City" /></div>
                            <div class="zipcode col-md-6 col-xs-12"><input type="text" class="form-control" placeholder="Zip Code" /></div>
                            <div class="phone col-md-12 col-xs-12"><input type="number" class="form-control" placeholder="Phone Number" /></div>                        
                        </form>
                        <div class="reg_btn">
                            <a href="#" class="btn btn-success form-control">Register</a>        
                        </div>
                        <div class="to_login">
                            <a href="#" id="to_login">Already Have an Account!</a>
                        </div>
                    </div> <!-- reg container -->
                </div>
              </div><!-- container for register-->
        </div> <!-- over lay-->
    
    </div>










    <script src="./assests/js/jquery-3.3.1.min.js"></script>
    <script src="./assests/js/popper.min.js"></script>
    <script src="./assests/js/bootstrap.min.js"></script>
    <script src="./assests/js/slick.min.js"></script>
    <script src="./assests/js/main.js"></script>

</body>
</html>
